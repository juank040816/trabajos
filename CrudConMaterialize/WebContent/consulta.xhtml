	<body>
		<header>
			 <nav>
			    <div class="nav-wrapper #4caf50 green">

		<br/>

<main>
	<h5>#{usuarioBean.mensaje}</h5>
	<form class="col s12"  jsf:id="formulario">
		<section>
			

		<div class="container">	
 		  <div class="row">


		      <div class="col s12">
		
		        <div class="card-panel ">
		        	<h4>Registro de Usuario</h4>

				          <div class="row">
				          
				            <div class="row col m6 offset-m7">
				          
				          	<div class="input-field col m6">
				              <input jsf:id="txtDoc" id="documento" type="text" class="validate" jsf:value="#{productoBean.productoVo.id}"/>
					          <label for="documento">Id</label>
				         
					        </div>			        
						<div class="col m2 m6">
							<h:commandButton class="btn btn-default " action="#{productoBean.consultarProducto()}" value="Consultar" />
					     </div>
					     </div>
					        <div class="input-field col m6">
					          <input jsf:id="txtNomb" id="nombre" type="text" class="validate" jsf:value="#{productoBean.productoVo.nombre}"/>
					          <label for="nombre">Nombre</label>
					        </div>

					        <div class="input-field col m6">
					          <input jsf:id="txtApellido" id="apellido" type="text" class="validate" jsf:value="#{productoBean.productoVo.precio}"/>
					          <label for="apellido">Precio</label>
					        </div>	

					        <div class="input-field col m6">
					          <input jsf:id="txtProfesion" id="profesion" type="text" class="validate" jsf:value="#{productoBean.productoVo.precio}"/>
					          <label for="profesion">Tipo</label>
					        </div>	
					        <div class="input-field col m6">
					          <input jsf:id="txtSalario" id="salario" type="text" class="validate" jsf:value="#{productoBean.productoVo.descripcion}"/>
					          <label for="salario">Descripcion</label>
					        </div>	
					        					        
					        <div class="col m6">
					          	<h:commandButton class="btn btn-default " action="#{productoBean.actualizarProducto()}" value="Actualizar" />
					        </div>
					        
					        <div class="col m6">
					          	<h:commandButton class="btn btn-default " action="#{productoBean.eliminarProducto()}" value="Eliminar" />
					        </div>
							
					    </div>
		        </div>
		 
		      </div>
		    </div>
		</div>
		
		</section>
		</form>
</main>
