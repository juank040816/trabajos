<!DOCTYPE html>
<ui:composition lang="es"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/plantilla.xhtml"> 
   
   
<ui:param name="tituloPagina" value="PAGINA REGISTRO" />
	
		<ui:define name="contenido">
				
			<h5>#{usuarioBean.mensaje}</h5>
	<form class="col s12"  jsf:id="formulario">
		<section>
			

		<div class="container">	
 		  <div class="row">


		      <div class="col s12">
		
		        <div class="card-panel ">
		        	<h4>Registro de Producto</h4>

				          <div class="row">
				          	<div class="input-field col m3 offset-m9">
				              <input jsf:id="txtDoc" id="id" type="text" class="validate" jsf:value="#{productoBean.productoVo.id}"/>
					          <label for="documento">Id</label>
					        </div>	

					        <div class="input-field col m6">
					          <input jsf:id="txtNomb" id="nombre" type="text" class="validate" jsf:value="#{productoBean.productoVo.nombre}"/>
					          <label for="nombre">Nombre</label>
					        </div>

					        <div class="input-field col m6">
					          <input jsf:id="txtApellido" id="apellido" type="text" class="validate" jsf:value="#{productoBean.productoVo.precio}"/>
					          <label for="apellido">Precio</label>
					        </div>	

							 <div class="input-field col m6">
					          <input jsf:id="txtTipo" id="tipo" type="text" class="validate" jsf:value="#{productoBean.productoVo.tipo}"/>
					          <label for="tipo">Tipo</label>
					        </div>
					   	
					        <div class="input-field col m6">
					          <input jsf:id="txtSalario" id="salario" type="text" class="validate" jsf:value="#{productoBean.productoVo.descripcion}"/>
					          <label for="salario">Descripcion</label>
					        </div>	

							<div class="col m2 offset-m10">
					          	<h:commandButton class="btn btn-default " action="#{productoBean.registrarProducto()}" value="Registrar" />
					        </div>
					    </div>
		        </div>
		 
		      </div>
		    </div>
		</div>
		
		</section>
		</form>	
		
		</ui:define>
   
</ui:composition>
