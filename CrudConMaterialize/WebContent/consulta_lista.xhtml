<!DOCTYPE html>
<ui:composition lang="es"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="/plantilla.xhtml">

<ui:param name="tituloPagina" value="Consulta General" />

		<ui:define name="contenido">
				
	 		  <div class="row">
			    
			    <h:form id="form">
				    
					<p:growl id="msgs" showDetail="true" />
 
					   <p:dataTable id="datos" value="#{productoBean.listaProductos}" var="producto">
							<p:column headerText="Id">
								<p:outputLabel value="#{producto.id}"/>
							</p:column>
							
							<p:column headerText="Nombre">
								<p:outputLabel value="#{producto.nombre}"/>
							</p:column>
							
							<p:column headerText="Precio">
								<p:outputLabel value="#{producto.precio}"/>
							</p:column>
						
							<p:column headerText="Tipo">
								<p:outputLabel value="#{producto.tipo}"/>				
							</p:column>
							
							<p:column headerText="Descripcion">
								<p:outputLabel value="#{producto.descripcion}"/>
							</p:column>
						
						</p:dataTable>
					 
					<br></br>
					
					<br></br>
					<p:commandButton  value="Ejemplo Boton Prime" />	
					<br></br>    		
			    </h:form>
			    
			</div>
		</ui:define>

</ui:composition>
